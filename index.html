<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <meta name="theme-color" content="#000000">
  <meta name="description" content="We verify humans, kill bots and rebuild the economy" />
  <meta property="og:title" content="Human" />
  <meta property="og:image" content="./snippet.png" />
  <link rel="stylesheet" href="./style/fonts.css">
  <link rel="stylesheet" href="./style/index.css">
  <title>Human</title>
</head>
<body>
  <header class="header">
    <div class="header__inner">
      <div class="header__left">
        <div class="header__logo"></div>
        <div class="header__menu">
          <a href="#" target="_blank" rel="noreferrer noopener" class="header__link">What is Human</a>
          <a href="#" target="_blank" rel="noreferrer noopener" class="header__link">Careers</a>
          <a href="#" target="_blank" rel="noreferrer noopener" class="header__link">Twitter</a>
        </div>
        <div class="header__mobile_menu">
          <a href="#" target="_blank" rel="noreferrer noopener" class="header__link">Careers</a>
          <a href="#" target="_blank" rel="noreferrer noopener" class="header__link">What is Human</a>
          <a href="#" target="_blank" rel="noreferrer noopener" class="header__link">Twitter</a>
        </div>
      </div>
      <div class="header__right">
        <label for="email" class="button header__button">Sign up for news</label>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="main__inner">
      <div class="main__left">
        <h1 class="main__name">Human</h1>
        <div class="main__description">We verify humans, kill bots and rebuild the economy</div>
        <form class="main__form">
          <div class="main__form_field">
            <input id="email" type="text" placeholder="Email" class="main__form_input" />
            <div class="main__form_result main__form_success">All good! You’ve signed up!</div>
            <div class="main__form_result main__form_error">This does not look line an email</div>
          </div>
          <button class="button main__form_submit">Sign up for news</button>
        </form>
      </div>
      <div class="main__right">
        <div class="main__video_wrap">
          <video id="main_video" class="main__video" oncontextmenu="return false;" preload="auto" autoplay="autoplay" loop="loop" muted playsinline>
            <source src="media/video.mp4" type="video/mp4">
          </video>
          <div class="main__video_placeholder"></div>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="./js/index.js"></script>
</body>
</html>
